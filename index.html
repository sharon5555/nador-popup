<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nador Pop-Up</title>
    <!--IconScout Link-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <button>Subscribe</button>
    <div class="modal">
        <div class="card">
            <i class="uil uil-multiply"></i>
            <div class="brand">
                <img src="./na3.jpg">
            </div>
            <div class="info">
                <h2>Subscribe To Our Update</h2>
                <p>Join our mailing list to receive the latest news, exclusive offers, and updates directly to your inbox. Stay informed and never miss out on what's new subscribe today!</p>
                <form action="#">
                    <input type="email" placeholder="Email Address">
                    <input type="Submit" value="SUBSCRIBE"
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
